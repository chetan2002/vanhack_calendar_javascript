        <div class="calendar col-md-8 offset-md-2">
            <div class="month bg-primary">
                <ul>
                    <li id="month"></li>
                    <li id="year"></li>
                </ul>
            </div>

            <ul class="weekdays bg-dark" id="weekdays">
                <li class="text-white">Mo</li>
                <li class="text-white">Tu</li>
                <li class="text-white">We</li>
                <li class="text-white">Th</li>
                <li class="text-white">Fr</li>
                <li class="text-white">Sa</li>
                <li class="text-white">Su</li>
            </ul>

            <ul class="days bg-light" id="days">
            </ul>

        <br><hr>

        <div class="col-md-3 offset-md-10">
            <h3>Appointments</h3>

        </div>

                <div class="row">
                    <div class="col-12">
                        <label>Date</label>
                        <input class="form-control" type="date" id="date">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-6">
                        <label>Start Time</label>
                        <input class="form-control" type="time" id="start_time">
                    </div>
                    <div class="col-6">
                        <label>End Time</label>
                        <input class="form-control" type="time" id="end_time">
                    </div>
                </div>
                <br>

                    </div>
                    <div class="col-md-6">
                        <button type="button" class="btn btn-primary btn-lg btn-block" id="submit" onclick="make_appointment()" disabled="disabled">Make Appointment</button>
                    </div>
                </div>
